<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Exchange rates | RU</title>
</head>

<body>

  <div class="loader"></div>
  <main class="main">
    <h1 class="sr-only">Currency</h1>
    <section class="currency">
      <div class="container">
        <table class="currency__table table">
          <caption class="table__caption">Exchange rates</caption>
          <thead class="table__head">
            <tr class="table__row table__row--head">
              <th class="table__cell table__cell--head">№</th>

              <th class="table__cell table__cell--head">Numcode</th>

              <th class="table__cell table__cell--head">Name</th>

              <th class="table__cell table__cell--head">Value, RUB</th>

              <th class="table__cell table__cell--head">Differenсу, %</th>
            </tr>
          </thead>
          <tbody class="table__body">
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
