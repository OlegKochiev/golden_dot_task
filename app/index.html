<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Currency converter | RU</title>
</head>

<body>

  <main class="main">

    <h1 class="sr-only">Currency</h1>
    <section class="currency-converter currency">
      <div class="container">
        <h2 class="currency__title">Currency converter</h2>
        <ul class="currency__list">
          <li class="currency__item currency__main-item">
            <span class="currency__count"> </span>
            <span class="currency__code">Numcode</span>
            <span class="currency__name">Name</span>
            <span class="currency__value">Value, RUB</span>
            <span class="currency__diff">Different, %</span>
          </li>
        </ul>
      </div>
      <div class="test"></div>
    </section>

  </main>

  <script src="./js/main.js"></script>

</body>

</html>
